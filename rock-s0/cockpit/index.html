<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Matterbridge Dashboard</title>
    <link rel="stylesheet" href="matterbridge.css" type="text/css">
    <script type="text/javascript" src="../base1/cockpit.js"></script>
    <script type="text/javascript" src="../manifests.js"></script>
    <script type="text/javascript" src="matterbridge.js"></script>
    <script type="text/javascript" src="qrcode.js"></script>
</head>

<body>
    <div id="content">
        <h1>Matterbridge Dashboard</h1>

        <div class="div-panels">
            <div class="div-panel" id="maindiv">
                <div class="div-title">System</div>
                <div class="div-item" id="matterbridge-status">Loading Matterbridge status...</div>
                <div class="div-item" id="matterbridge-websocket">WebSocket:</div>
                <div class="div-item" id="matterbridge-lastseen">Last seen:</div>
                <div class="div-bottom"><button id="frontend-button">Open the frontend</button></div>
            </div>
            <div class="div-panel" id="qrdiv">
                <div class="div-title" id="qrtitle">Pairing QR Code</div>
                <div class="div-qrcode" id="qrcode">Loading QR Code...</div>
            </div>
            <div class="div-panel" id="matterbridgediv">
                <div class="div-title">Matterbridge</div>
                <div class="div-item" id="matterbridge-current">Loading current version...</div>
                <div class="div-item" id="matterbridge-latest">Loading latest version...</div>
                <div class="div-bottom"><button id="matterbridge-update">Update</button></div>
            </div>
            <div class="div-panel" id="shellydiv">
                <div class="div-title">Shelly plugin</div>
                <div class="div-item" id="shelly-current">Loading current version...</div>
                <div class="div-item" id="shelly-latest">Loading latest version...</div>
                <div class="div-bottom"><button id="shelly-update">Update</button></div>
            </div>
        </div>
        <div class="div-devices">
            <table>
                <thead>
                    <tr>
                        <th>Plugin</th>
                        <th>Device type</th>
                        <th>Endpoint</th>
                        <th>Name</th>
                        <th>Serial</th>
                        <th>Cluster</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will go here -->
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
